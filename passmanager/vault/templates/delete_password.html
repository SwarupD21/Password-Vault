{% extends "layout.html" %}
{% block title %}Delete Password{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(180deg, #0f2027, #203a43);
  }

  .vault-card {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    color: #fff;
    animation: fadeUp 0.6s ease;
  }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-5 vault-card p-4 shadow border border-danger">

    <h4 class="text-danger mb-3">⚠️ Delete Password</h4>
    <hr class="border-light opacity-25">

    <p>You are deleting:</p>
    <p class="fw-bold fs-3">
      {{ entry.name }}<br>
      <small class="fw-bold fs-6">{{ entry.login_identifier }}</small>
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'vault_view' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>

  </div>
</div>
{% endblock %}
