{% extends "layout.html" %}
{% block title %}View Password{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(180deg, #0f2027, #203a43);
  }

  .vault-card {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    color: #fff;
    animation: fadeUp 0.6s ease;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 vault-card p-4 shadow">

    <h4 class="mb-3">üîê Password Details</h4>
    <hr class="border-light opacity-25">

    <p><strong>Service:</strong> {{ entry.name }}</p>
    <p><strong>Login:</strong> {{ entry.login_identifier }}</p>

    <div class="alert alert-warning mt-3">
      <strong>Password:</strong>
      <span id="passwordText">{{ password }}</span>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="{% url 'vault_view' %}" class="btn btn-secondary">
        ‚¨Ö Back
      </a>
      <button class="btn btn-outline-info" onclick="copyPassword()">
        üìã Copy
      </button>
    </div>

  </div>
</div>

<script>
function copyPassword() {
  navigator.clipboard.writeText(
    document.getElementById("passwordText").innerText
  );
}
</script>
{% endblock %}
